# ==========================================
# ONKOZ — Configuration Nginx
# Fichier : /etc/nginx/sites-available/onkoz
# ==========================================
#
# Remplacer "onkoz.fr" et "www.onkoz.fr" par votre domaine
# Ce fichier redirige HTTP → HTTPS et proxy vers Node.js :3000

# Redirection HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name onkoz.fr www.onkoz.fr;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name onkoz.fr www.onkoz.fr;

    # Certificats Let's Encrypt (générés par certbot)
    ssl_certificate     /etc/letsencrypt/live/onkoz.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onkoz.fr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;

    # Sécurité headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;

    # Taille upload
    client_max_body_size 10M;

    # ── WebSocket Socket.io ──────────────────────────────────────────────
    location /socket.io/ {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_cache_bypass $http_upgrade;
    }

    # ── API REST ─────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Fichiers statiques (client) ───────────────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
